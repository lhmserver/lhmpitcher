<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semitone Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="input-group">
            <label for="initial-note">Tonalidad Inicial:</label>
            <select id="initial-note" class="note-select"></select>
        </div>
        <div class="input-group">
            <label for="final-note">Tonalidad Final:</label>
            <select id="final-note" class="note-select"></select>
        </div>
        <div class="input-group">
            <label for="final-scale">Escala Final:</label>
            <select id="final-scale" class="scale-select">
                <option value="major">Mayor</option>
                <option value="minor">Menor</option>
            </select>
        </div>
        <div class="button-group">
            <button id="calculate-button" class="btn primary-btn">Calcular</button>
            <button id="reset-button" class="btn secondary-btn">Resetear</button>
        </div>
        <div id="result" class="result">
            <span class="result-label">Semitonos:</span>
            <span class="semitone-value">0</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
<style>:root {
    --bg-dark: #000000;
    --bg-container: #1a1a1a;
    --primary-red: #ff0000;
    --secondary-red: #cc0000;
    --text-light: #ffffff;
    --text-medium: #cccccc;
    --green-up: #4CAF50;
    --red-down: #F44336;
    --neutral-grey: #9e9e9e;
}

body {
    background-color: var(--bg-dark);
    color: var(--text-light);
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-size: 16px;
}

.calculator-container {
    background-color: var(--bg-container);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
    width: 90%;
    max-width: 450px;
    animation: fadeIn 0.8s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

.input-group {
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 10px;
    font-weight: 700;
    color: var(--text-medium);
    font-size: 1.1em;
}

select {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: 1px solid var(--primary-red);
    background-color: #2c2c2c;
    color: var(--text-light);
    font-size: 1.1em;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
}

select:hover {
    border-color: var(--primary-red);
}

select:focus {
    outline: none;
    border-color: var(--primary-red);
    box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.3);
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.btn {
    flex: 1;
    border: none;
    padding: 15px 25px;
    border-radius: 8px;
    font-size: 1.1em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.primary-btn {
    background-color: var(--primary-red);
    color: var(--text-light);
}

.primary-btn:hover {
    background-color: var(--secondary-red);
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

.secondary-btn {
    background-color: #444;
    color: var(--text-light);
}

.secondary-btn:hover {
    background-color: #666;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
}

.result {
    margin-top: 35px;
    padding: 20px;
    border-radius: 10px;
    background-color: #000;
    border: 2px solid var(--primary-red);
    font-weight: 700;
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    min-height: 80px;
    text-align: center;
    transition: all 0.4s ease;
}

.result-label {
    font-size: 1.2em;
    color: var(--text-medium);
}

.semitone-value {
    font-size: 2.2em;
    font-weight: 700;
    transition: color 0.4s ease, transform 0.3s ease;
}

.semitone-value.green {
    color: var(--green-up);
}

.semitone-value.red {
    color: var(--red-down);
}

.semitone-value.neutral {
    color: var(--neutral-grey);
}
</style><script>document.addEventListener('DOMContentLoaded', () => {
    const notes = [
        'C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'
    ];
    // Se mantienen las escalas para la lógica de validación
    const majorScales = {
        'C': ['C', 'D', 'E', 'F', 'G', 'A', 'B'],
        'C#': ['C#', 'D#', 'F', 'F#', 'G#', 'A#', 'C'],
        'D': ['D', 'E', 'F#', 'G', 'A', 'B', 'C#'],
        'D#': ['D#', 'F', 'G', 'G#', 'A#', 'C', 'D'],
        'E': ['E', 'F#', 'G#', 'A', 'B', 'C#', 'D#'],
        'F': ['F', 'G', 'A', 'A#', 'C', 'D', 'E'],
        'F#': ['F#', 'G#', 'A#', 'B', 'C#', 'D#', 'F'],
        'G': ['G', 'A', 'B', 'C', 'D', 'E', 'F#'],
        'G#': ['G#', 'A#', 'C', 'C#', 'D#', 'F', 'G'],
        'A': ['A', 'B', 'C#', 'D', 'E', 'F#', 'G#'],
        'A#': ['A#', 'C', 'D', 'D#', 'F', 'G', 'A'],
        'B': ['B', 'C#', 'D#', 'E', 'F#', 'G#', 'A#']
    };
    const minorScales = {
        'C': ['C', 'D', 'D#', 'F', 'G', 'G#', 'A#'],
        'C#': ['C#', 'D#', 'E', 'F#', 'G#', 'A', 'B'],
        'D': ['D', 'E', 'F', 'G', 'A', 'A#', 'C'],
        'D#': ['D#', 'F', 'F#', 'G#', 'A#', 'B', 'C#'],
        'E': ['E', 'F#', 'G', 'A', 'B', 'C', 'D'],
        'F': ['F', 'G', 'G#', 'A#', 'C', 'C#', 'D#'],
        'F#': ['F#', 'G#', 'A', 'B', 'C#', 'D', 'E'],
        'G': ['G', 'A', 'A#', 'C', 'D', 'D#', 'F'],
        'G#': ['G#', 'A#', 'B', 'C#', 'D#', 'E', 'F#'],
        'A': ['A', 'B', 'C', 'D', 'E', 'F', 'G'],
        'A#': ['A#', 'C', 'C#', 'D#', 'F', 'F#', 'G#'],
        'B': ['B', 'C#', 'D', 'E', 'F#', 'G', 'A']
    };

    const initialNoteSelect = document.getElementById('initial-note');
    const finalNoteSelect = document.getElementById('final-note');
    const finalScaleSelect = document.getElementById('final-scale');
    const calculateButton = document.getElementById('calculate-button');
    const resetButton = document.getElementById('reset-button');
    const resultDiv = document.getElementById('result');
    const semitoneValueSpan = resultDiv.querySelector('.semitone-value');
    const resultLabelSpan = resultDiv.querySelector('.result-label');

    notes.forEach(note => {
        const optionInitial = document.createElement('option');
        optionInitial.value = note;
        optionInitial.textContent = note;
        initialNoteSelect.appendChild(optionInitial);

        const optionFinal = document.createElement('option');
        optionFinal.value = note;
        optionFinal.textContent = note;
        finalNoteSelect.appendChild(optionFinal);
    });

    function updateResult(semitones) {
        semitoneValueSpan.textContent = semitones > 0 ? `+${semitones}` : semitones;
        semitoneValueSpan.classList.remove('green', 'red', 'neutral');

        if (semitones > 0) {
            semitoneValueSpan.classList.add('green');
        } else if (semitones < 0) {
            semitoneValueSpan.classList.add('red');
        } else {
            semitoneValueSpan.classList.add('neutral');
        }
        resultLabelSpan.textContent = "Semitonos:";
    }

    function resetCalculator() {
        initialNoteSelect.selectedIndex = 0;
        finalNoteSelect.selectedIndex = 0;
        finalScaleSelect.selectedIndex = 0;
        semitoneValueSpan.textContent = "0";
        semitoneValueSpan.classList.remove('green', 'red', 'neutral');
        semitoneValueSpan.classList.add('neutral');
        resultLabelSpan.textContent = "Semitonos:";
    }

    calculateButton.addEventListener('click', () => {
        const initialNote = initialNoteSelect.value;
        const finalNote = finalNoteSelect.value;
        const finalScale = finalScaleSelect.value;

        const initialIndex = notes.indexOf(initialNote);
        const finalIndex = notes.indexOf(finalNote);

        let semitones = finalIndex - initialIndex;
        if (semitones > 6) {
            semitones -= 12;
        } else if (semitones < -6) {
            semitones += 12;
        }
        
        const notesInFinalScale = finalScale === 'major' ? majorScales[finalNote] : minorScales[finalNote];
        const isNoteInScale = notesInFinalScale.includes(finalNote);

        if (!isNoteInScale) {
            resultLabelSpan.textContent = "¡Error!";
            semitoneValueSpan.textContent = "Tónica no válida";
            semitoneValueSpan.classList.remove('green', 'red');
            semitoneValueSpan.classList.add('neutral');
            resultDiv.innerHTML = `<span class="result-label">¡ERROR!</span><br>La nota seleccionada **${finalNote}** no es la tónica de la escala ${finalNote} ${finalScale}. El cálculo se basa solo en la transposición de la nota raíz.`;
        } else {
            updateResult(semitones);
        }
    });

    resetButton.addEventListener('click', resetCalculator);

    resetCalculator();
});
</script>
